# application.yml - IDM default and production profile configuration

spring:
  application:
    name: idm-service

  datasource:
    url: jdbc:mariadb://localhost:3306/idm
    username: idm
    password: idm
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        show_sql: false
        jdbc:
          time_zone: UTC

  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG

idm:
  bootstrap:
    enabled: false
  security:
